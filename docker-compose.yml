version: '2'

services:
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - dev.env
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: myblog/Dockerfile
    image: chengyu0316/myblog_v2
    depends_on:
      - db
    env_file:
      - dev.env
    volumes:
      - ./myblog:/code
    ports:
      - "8000:8000"
  proxy:
    build:
      context: .
      dockerfile: caddy/Dockerfile
    image: chengyu0316/caddy
    env_file:
      - dev.env
    ports:
      - "80:80"

volumes:
  pgdata:
